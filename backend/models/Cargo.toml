[package]
name = "models"
version = "0.1.0"
authors = ["Alexander Jackson <alexanderjackson@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
utils = { path = "../utils" }
config = { path = "../config" }
crypto = { path = "../crypto" }
messages = { path = "../messages" }
mongodb = { git = "https://github.com/glebpom/mongo-rust-driver", branch = "tokio-1.0-fiix" }

[dependencies.chrono]
version = "0.4"
features = ["serde"]
