name: cargo test

on:
  pull_request:
    branches: [ master, develop ]
    paths:
    - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.3.0
      with:
        mongodb-version: 4.4

    - run: "rustup update stable && cd backend && cargo test"
